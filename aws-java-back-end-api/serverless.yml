service: back-end

provider:
  name: aws
  runtime: java8
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["UserInfoTable", "Arn" ] }

package:
  artifact: target/back-end-api-dev.jar

functions:
  addUserInfo:
    handler: com.serverless.AddUserInfoHandler
    description: Add user information to UserInfo table
    events:
      - http:
          path: /userInfo
          method: post
          cors: true
  getUserInfo:
    handler: com.serverless.GetUserInfoHandler
    description: Get user information with id from UserInfo table
    events:
      - http:
          path: /userInfo/{id}
          method: get
          cors: true
  getAllUserInfo:
    handler: com.serverless.GetAllUserInfoHandler
    description: Get all user information from UserInfo table
    events:
      - http:
          path: /userInfo
          method: get
          cors: true

resources:
  Resources:
    UserInfoTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: UserInfoTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: username
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: username
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1